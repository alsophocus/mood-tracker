<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --md-sys-color-primary: #6750a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #eaddff;
            --md-sys-color-on-primary-container: #21005d;
            --md-sys-color-secondary: #625b71;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #e8def8;
            --md-sys-color-on-secondary-container: #1d192b;
            --md-sys-color-tertiary: #7d5260;
            --md-sys-color-on-tertiary: #ffffff;
            --md-sys-color-tertiary-container: #ffd8e4;
            --md-sys-color-on-tertiary-container: #31111d;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #fffbfe;
            --md-sys-color-on-background: #1c1b1f;
            --md-sys-color-surface: #fffbfe;
            --md-sys-color-on-surface: #1c1b1f;
            --md-sys-color-surface-variant: #e7e0ec;
            --md-sys-color-on-surface-variant: #49454f;
            --md-sys-color-outline: #79747e;
            --md-sys-color-outline-variant: #cab6cf;
            --md-sys-color-surface-container-lowest: #ffffff;
            --md-sys-color-surface-container-low: #f7f2fa;
            --md-sys-color-surface-container: #f3edf7;
            --md-sys-color-surface-container-high: #ece6f0;
            --md-sys-color-surface-container-highest: #e6e0e9;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-motion-duration-medium2: 300ms;
            --md-sys-motion-duration-long1: 450ms;
            --md-sys-motion-easing-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-elevation-level1: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level2: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level3: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12);
            --md-sys-state-hover-opacity: 0.08;
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #d0bcff;
            --md-sys-color-on-primary: #381e72;
            --md-sys-color-primary-container: #4f378b;
            --md-sys-color-on-primary-container: #eaddff;
            --md-sys-color-secondary: #ccc2dc;
            --md-sys-color-on-secondary: #332d41;
            --md-sys-color-secondary-container: #4a4458;
            --md-sys-color-on-secondary-container: #e8def8;
            --md-sys-color-tertiary: #efb8c8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-tertiary-container: #633b48;
            --md-sys-color-on-tertiary-container: #ffd8e4;
            --md-sys-color-error: #ffb4ab;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000a;
            --md-sys-color-on-error-container: #ffdad6;
            --md-sys-color-background: #10090d;
            --md-sys-color-on-background: #e6e0e9;
            --md-sys-color-surface: #10090d;
            --md-sys-color-on-surface: #e6e0e9;
            --md-sys-color-surface-variant: #49454f;
            --md-sys-color-on-surface-variant: #cab6cf;
            --md-sys-color-outline: #938f99;
            --md-sys-color-outline-variant: #49454f;
            --md-sys-color-surface-container-lowest: #0b0509;
            --md-sys-color-surface-container-low: #1c1b1f;
            --md-sys-color-surface-container: #201f23;
            --md-sys-color-surface-container-high: #2b2930;
            --md-sys-color-surface-container-highest: #36343b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            line-height: 1.5;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .top-app-bar {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 8px 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--md-sys-elevation-level1);
        }

        .top-app-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 64px;
        }

        .app-bar-title {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--md-sys-color-primary);
        }

        .app-bar-title i {
            font-size: 32px;
            animation: chartPulse 2s ease-in-out infinite;
        }

        @keyframes chartPulse {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.1) rotateY(10deg); }
        }

        .display-small {
            font-size: 36px;
            font-weight: 400;
            line-height: 44px;
            color: var(--md-sys-color-primary);
        }

        .theme-switch {
            width: 52px;
            height: 32px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-large);
            border: 2px solid var(--md-sys-color-outline);
            cursor: pointer;
            position: relative;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background-color: var(--md-sys-color-outline);
            border-radius: 50%;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        [data-theme="dark"] .theme-switch {
            background-color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-primary);
        }

        [data-theme="dark"] .theme-switch::before {
            transform: translateX(20px) rotate(180deg);
            background-color: var(--md-sys-color-on-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .nav-links a {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--md-sys-shape-corner-large);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--md-sys-color-primary);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .nav-links a:hover::before {
            opacity: var(--md-sys-state-hover-opacity);
        }

        .nav-links a.active {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .md-card {
            background-color: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--md-sys-elevation-level1);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            position: relative;
            overflow: hidden;
            animation: md-fade-in-up 600ms var(--md-sys-motion-easing-emphasized);
        }

        .md-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-long1) var(--md-sys-motion-easing-emphasized);
        }

        .md-card:hover {
            box-shadow: var(--md-sys-elevation-level3);
            transform: translateY(-4px) scale(1.01);
        }

        .md-card:hover::before {
            opacity: 0.02;
        }

        @keyframes md-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .md-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .md-card-title {
            color: var(--md-sys-color-on-surface);
            font-size: 24px;
            font-weight: 400;
            line-height: 32px;
        }

        .md-card-icon {
            color: var(--md-sys-color-primary);
            font-size: 24px;
        }

        .chart-container {
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 16px;
            height: 300px;
            position: relative;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-tertiary) 100%);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-long1) var(--md-sys-motion-easing-emphasized);
        }

        .chart-container:hover {
            transform: scale(1.01);
            box-shadow: var(--md-sys-elevation-level2);
        }

        .chart-container:hover::before {
            opacity: 0.02;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .metric-card {
            background-color: var(--md-sys-color-surface-container-highest);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 20px;
            text-align: center;
            box-shadow: var(--md-sys-elevation-level1);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            animation: md-fade-in-scale 400ms var(--md-sys-motion-easing-emphasized);
        }

        .metric-card:nth-child(1) { animation-delay: 0ms; }
        .metric-card:nth-child(2) { animation-delay: 100ms; }
        .metric-card:nth-child(3) { animation-delay: 200ms; }
        .metric-card:nth-child(4) { animation-delay: 300ms; }

        @keyframes md-fade-in-scale {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .metric-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--md-sys-elevation-level3);
        }

        .metric-value {
            font-size: 32px;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            margin-bottom: 4px;
            font-family: 'Playfair Display', serif;
        }

        .metric-label {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--md-sys-color-on-surface-variant);
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .analytics-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header class="top-app-bar">
        <div class="top-app-bar-content">
            <div class="app-bar-title">
                <i class="fas fa-chart-bar"></i>
                <span class="display-small">Analytics Dashboard</span>
            </div>
            <div class="app-bar-actions">
                <div class="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <button class="theme-switch" onclick="toggleTheme()" aria-label="Toggle theme"></button>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/insights/">Insights</a>
            <a href="/features/goals">Goals</a>
            <a href="/features/analytics" class="active">Analytics</a>
        </div>

        <div class="md-card">
            <div class="md-card-header">
                <i class="fas fa-chart-line md-card-icon"></i>
                <h2 class="md-card-title">Mood Analytics Overview</h2>
            </div>
            
            <div class="analytics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="total-entries">0</div>
                    <div class="metric-label">Total Entries</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="avg-mood">0.0</div>
                    <div class="metric-label">Average Mood</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="best-day">-</div>
                    <div class="metric-label">Best Day</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="streak">0</div>
                    <div class="metric-label">Current Streak</div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-header">
                <i class="fas fa-chart-area md-card-icon"></i>
                <h2 class="md-card-title">Correlation Analysis</h2>
            </div>
            <div class="chart-container">
                <canvas id="correlationChart"></canvas>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-header">
                <i class="fas fa-chart-pie md-card-icon"></i>
                <h2 class="md-card-title">Predictive Insights</h2>
            </div>
            <div id="analytics-content" class="loading">
                <p>Loading analytics...</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.add('theme-transitioning');
            
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            setTimeout(() => {
                body.classList.remove('theme-transitioning');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            loadAnalytics();
            initializeChart();
        });

        function loadAnalytics() {
            // Load correlation analysis
            fetch('/features/api/analytics/correlations')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('analytics-content');
                    if (data.success) {
                        content.innerHTML = '<p>Analytics data loaded successfully!</p>';
                        updateMetrics(data);
                    } else {
                        content.innerHTML = '<p>No analytics data available yet.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading analytics:', error);
                    document.getElementById('analytics-content').innerHTML = '<p>Error loading analytics</p>';
                });
        }

        function updateMetrics(data) {
            // Update metric cards with sample data
            document.getElementById('total-entries').textContent = data.correlations?.length || 0;
            document.getElementById('avg-mood').textContent = '5.2';
            document.getElementById('best-day').textContent = 'Monday';
            document.getElementById('streak').textContent = '7';
        }

        function initializeChart() {
            const ctx = document.getElementById('correlationChart');
            if (ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Positive', 'Neutral', 'Negative'],
                        datasets: [{
                            data: [60, 25, 15],
                            backgroundColor: [
                                'rgba(125, 82, 96, 0.8)',
                                'rgba(103, 80, 164, 0.8)',
                                'rgba(186, 26, 26, 0.8)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: {
                                        family: 'Roboto',
                                        size: 12
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
