<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Mood Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #eaddff;
            --md-sys-color-on-primary-container: #21005d;
            --md-sys-color-secondary: #625b71;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #e8def8;
            --md-sys-color-on-secondary-container: #1d192b;
            --md-sys-color-tertiary: #7d5260;
            --md-sys-color-on-tertiary: #ffffff;
            --md-sys-color-tertiary-container: #ffd8e4;
            --md-sys-color-on-tertiary-container: #31111d;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #fffbfe;
            --md-sys-color-on-background: #1c1b1f;
            --md-sys-color-surface: #fffbfe;
            --md-sys-color-on-surface: #1c1b1f;
            --md-sys-color-surface-variant: #e7e0ec;
            --md-sys-color-on-surface-variant: #49454f;
            --md-sys-color-outline: #79747e;
            --md-sys-color-outline-variant: #cab6cf;
            --md-sys-color-surface-container-lowest: #ffffff;
            --md-sys-color-surface-container-low: #f7f2fa;
            --md-sys-color-surface-container: #f3edf7;
            --md-sys-color-surface-container-high: #ece6f0;
            --md-sys-color-surface-container-highest: #e6e0e9;
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #f4eff4;
            --md-sys-color-inverse-primary: #d0bcff;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-motion-duration-medium2: 300ms;
            --md-sys-motion-easing-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-elevation-level1: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level3: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12);
            --md-sys-state-hover-opacity: 0.08;
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #d0bcff;
            --md-sys-color-on-primary: #381e72;
            --md-sys-color-primary-container: #4f378b;
            --md-sys-color-on-primary-container: #eaddff;
            --md-sys-color-secondary: #ccc2dc;
            --md-sys-color-on-secondary: #332d41;
            --md-sys-color-secondary-container: #4a4458;
            --md-sys-color-on-secondary-container: #e8def8;
            --md-sys-color-tertiary: #efb8c8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-tertiary-container: #633b48;
            --md-sys-color-on-tertiary-container: #ffd8e4;
            --md-sys-color-error: #ffb4ab;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000a;
            --md-sys-color-on-error-container: #ffdad6;
            --md-sys-color-background: #10090d;
            --md-sys-color-on-background: #e6e0e9;
            --md-sys-color-surface: #10090d;
            --md-sys-color-on-surface: #e6e0e9;
            --md-sys-color-surface-variant: #49454f;
            --md-sys-color-on-surface-variant: #cab6cf;
            --md-sys-color-outline: #938f99;
            --md-sys-color-outline-variant: #49454f;
            --md-sys-color-surface-container-lowest: #0b0509;
            --md-sys-color-surface-container-low: #1c1b1f;
            --md-sys-color-surface-container: #201f23;
            --md-sys-color-surface-container-high: #2b2930;
            --md-sys-color-surface-container-highest: #36343b;
            --md-sys-color-inverse-surface: #e6e0e9;
            --md-sys-color-inverse-on-surface: #313033;
            --md-sys-color-inverse-primary: #6750a4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            line-height: 1.5;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .top-app-bar {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 8px 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--md-sys-elevation-level1);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .top-app-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 64px;
        }

        .app-bar-title {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--md-sys-color-primary);
        }

        .app-bar-title i {
            font-size: 32px;
            animation: brainPulse 2s ease-in-out infinite;
        }

        @keyframes brainPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .display-small {
            font-family: var(--md-sys-typescale-display-small-font);
            font-size: var(--md-sys-typescale-display-small-size);
            font-weight: var(--md-sys-typescale-display-small-weight);
            line-height: var(--md-sys-typescale-display-small-line-height);
            letter-spacing: var(--md-sys-typescale-display-small-tracking);
            color: var(--md-sys-color-primary);
        }

        .app-bar-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .app-bar-actions .md-button {
            min-height: 40px;
            padding: 8px 16px;
            border-radius: var(--md-sys-shape-corner-large);
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .app-bar-actions .md-button:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: var(--md-sys-elevation-level1);
        }

        .app-bar-actions .md-button:active {
            transform: translateY(0) scale(0.98);
            transition-duration: var(--md-sys-motion-duration-short1);
        }

        .app-bar-actions .md-button i {
            font-size: 16px;
        }

        .md-button-text {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid transparent;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            letter-spacing: 0.1px;
        }

        .md-button-text:hover {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-color: var(--md-sys-color-primary);
            transform: translateY(-1px) scale(1.02);
            box-shadow: var(--md-sys-elevation-level1);
        }

        .md-button-text:active {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            transform: translateY(0) scale(0.98);
        }

        .md-button-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--md-sys-color-primary);
            opacity: 0;
            border-radius: inherit;
            transition: opacity var(--md-sys-motion-duration-short3) var(--md-sys-motion-easing-standard);
        }

        .md-button-text:hover::before {
            opacity: 0.08;
        }

        .md-button-text:focus::before {
            opacity: 0.12;
        }

        .md-button-text:active::before {
            opacity: 0.16;
        }

        .md-button-text span,
        .md-button-text i {
            position: relative;
            z-index: 1;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface);
            font-size: 24px;
            padding: 8px;
            border-radius: var(--md-sys-shape-corner-full);
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short3) var(--md-sys-motion-easing-standard);
        }

        .hamburger-menu:hover {
            background-color: var(--md-sys-color-surface-container-highest);
            transform: scale(1.1);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-switch {
            width: 52px;
            height: 32px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-large);
            border: 2px solid var(--md-sys-color-outline);
            cursor: pointer;
            position: relative;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background-color: var(--md-sys-color-outline);
            border-radius: 50%;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        [data-theme="dark"] .theme-switch {
            background-color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-primary);
        }

        [data-theme="dark"] .theme-switch::before {
            transform: translateX(20px) rotate(180deg);
            background-color: var(--md-sys-color-on-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .nav-links a {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--md-sys-shape-corner-large);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--md-sys-color-primary);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .nav-links a:hover::before {
            opacity: var(--md-sys-state-hover-opacity);
        }

        .nav-links a.active {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }

        .md-card {
            background-color: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            border-radius: var(--md-sys-shape-corner-extra-large);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--md-sys-elevation-level1);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            position: relative;
            overflow: hidden;
            animation: md-fade-in-up 600ms var(--md-sys-motion-easing-emphasized);
        }

        .md-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, transparent 50%);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .md-card:hover {
            box-shadow: var(--md-sys-elevation-level3);
            transform: translateY(-4px) scale(1.02);
        }

        .md-card:hover::before {
            opacity: 0.03;
        }

        @keyframes md-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .md-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .md-card-title {
            color: var(--md-sys-color-on-surface);
            font-size: 24px;
            font-weight: 400;
            line-height: 32px;
        }

        .md-card-icon {
            color: var(--md-sys-color-primary);
            font-size: 24px;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .insight-card {
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 20px;
            box-shadow: var(--md-sys-elevation-level1);
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            animation: md-fade-in-scale 400ms var(--md-sys-motion-easing-emphasized);
        }

        .insight-card:nth-child(1) { animation-delay: 0ms; }
        .insight-card:nth-child(2) { animation-delay: 100ms; }
        .insight-card:nth-child(3) { animation-delay: 200ms; }
        .insight-card:nth-child(4) { animation-delay: 300ms; }

        @keyframes md-fade-in-scale {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .insight-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--md-sys-elevation-level3);
        }

        .insight-card h3 {
            color: var(--md-sys-color-on-surface);
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
        }

        .insight-card p {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            line-height: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .theme-transitioning * {
            transition: background-color var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized),
                       color var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized),
                       border-color var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized) !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
            
            .top-app-bar-content {
                flex-direction: column;
                gap: 12px;
                min-height: auto;
                padding: 8px 0;
            }
        }

        .md-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: var(--md-sys-shape-corner-large);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            min-height: 40px;
            position: relative;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .md-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 150ms ease;
        }

        .md-button:hover::before {
            opacity: 0.08;
        }

        .md-button:focus::before {
            opacity: 0.12;
        }

        .md-button:active::before {
            opacity: 0.12;
        }

        .md-button-text {
            background-color: transparent;
            color: var(--md-sys-color-primary);
        }

        .md-button-outlined {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .md-button-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .md-button:hover {
            box-shadow: var(--md-sys-elevation-level1);
        }

        /* Desktop/Mobile Header Control */
        .desktop-header {
            display: block;
        }
        
        .mobile-header {
            display: none;
            background-color: var(--md-sys-color-surface);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            padding: 12px 16px;
        }
        
        /* Mobile Header Layout */
        .mobile-row-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .mobile-row-2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mobile-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            font-size: 22px;
        }
        
        .mobile-title i {
            font-size: 24px;
        }
        
        .mobile-theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mobile-theme-toggle .theme-icon {
            font-size: 18px;
            color: var(--md-sys-color-on-surface-variant);
        }
        
        .mobile-theme-toggle .theme-switch {
            width: 52px;
            height: 32px;
        }
        
        .mobile-theme-toggle .theme-switch::before {
            width: 20px;
            height: 20px;
            top: 6px;
            left: 6px;
        }
        
        [data-theme="dark"] .mobile-theme-toggle .theme-switch::before {
            transform: translateX(20px) rotate(180deg);
        }
        
        .mobile-hamburger {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface);
            font-size: 24px;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .mobile-user-welcome {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 16px;
        }

        /* Theme Icon Button */
        .theme-icon-light {
            display: block;
        }

        .theme-icon-dark {
            display: none;
        }

        [data-theme="dark"] .theme-icon-light {
            display: none;
        }

        [data-theme="dark"] .theme-icon-dark {
            display: block;
        }

        /* Mobile Navigation */
        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
        }

        .mobile-nav-drawer {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100vh;
            background-color: var(--md-sys-color-surface-container);
            box-shadow: var(--md-sys-elevation-level1);
            z-index: 2001;
            transition: right var(--md-sys-motion-duration-medium3) var(--md-sys-motion-easing-emphasized);
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .mobile-nav-overlay.open {
            display: block;
            opacity: 1;
        }

        .mobile-nav-drawer.open {
            right: 0;
        }

        .mobile-nav-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-nav-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            font-size: 18px;
        }

        .mobile-nav-items {
            padding: 24px 0;
            flex: 1;
        }

        .mobile-nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 24px;
            text-decoration: none;
            color: var(--md-sys-color-on-surface);
            transition: background-color var(--md-sys-motion-duration-short3) var(--md-sys-motion-easing-standard);
            font-size: 16px;
            font-weight: 500;
        }

        .mobile-nav-item:hover {
            background-color: var(--md-sys-color-surface-container-highest);
        }

        .mobile-nav-item i {
            font-size: 20px;
            color: var(--md-sys-color-primary);
            width: 24px;
            text-align: center;
        }

        .mobile-nav-footer {
            margin-top: auto;
            padding-bottom: 24px;
        }

        /* Mobile responsive styles for top-app-bar */
        @media (max-width: 768px) {
            /* Hide desktop header, show mobile header */
            .desktop-header {
                display: none !important;
            }
            
            .mobile-header {
                display: block !important;
            }
            
            .top-app-bar {
                padding: 4px 8px;
            }
            
            .top-app-bar-content {
                flex-direction: column;
                gap: 8px;
                min-height: auto;
                padding: 8px 0;
            }
            
            .app-bar-title {
                font-size: 18px;
            }
            
            .display-small {
                font-size: 18px;
            }
            
            .app-bar-actions {
                flex-wrap: wrap;
                justify-content: center;
                gap: 4px;
                width: 100%;
            }
            
            .app-bar-actions .md-button {
                padding: 6px 12px;
                font-size: 11px;
                min-height: 36px;
            }
            
            .app-bar-actions .md-button span {
                display: none;
            }
            
            .app-bar-actions .md-button i {
                font-size: 14px;
            }
            
            .md-button {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }
            
            .theme-toggle {
                order: 1;
                margin: 8px 0;
            }
        }

        @media (max-width: 480px) {
            .app-bar-title {
                font-size: 16px;
            }
            
            .display-small {
                font-size: 16px;
            }
            
            .md-button {
                padding: 6px 8px;
                font-size: 11px;
                min-width: 70px;
            }
            
            .app-bar-actions {
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Header -->
    <header class="top-app-bar desktop-header">
        <div class="top-app-bar-content">
            <div class="app-bar-title">
                <i class="fas fa-brain"></i>
                <span>Mood Tracker</span>
            </div>
            <div class="app-bar-actions">
                <div class="theme-toggle">
                    <i class="fas fa-sun theme-icon"></i>
                    <button class="theme-switch" onclick="toggleTheme(); return false;" aria-label="Toggle theme"></button>
                    <i class="fas fa-moon theme-icon"></i>
                </div>
                <div class="user-menu">
                    <button class="user-menu-button" onclick="toggleUserMenu()" aria-label="User menu">
                        <div class="user-avatar">{{ user.name[0].upper() if user.name else 'U' }}</div>
                        <span>{{ user.name }}</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <a href="/logout" class="md-button md-button-outlined">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Rail -->
    <nav class="navigation-rail desktop-header">
        <a href="/insights" class="navigation-rail-item active" data-page="insights">
            <i class="fas fa-chart-line"></i>
            <span>Insights</span>
        </a>
        <a href="/features/goals" class="navigation-rail-item" data-page="goals">
            <i class="fas fa-bullseye"></i>
            <span>Goals</span>
        </a>
        <a href="/features/analytics" class="navigation-rail-item" data-page="analytics">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
        </a>
    </nav>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-row-1">
            <a href="/" class="mobile-title" style="text-decoration: none; color: inherit;">
                <i class="fas fa-brain"></i>
                <span>Mood Tracker</span>
            </a>
            <div class="mobile-theme-toggle">
                <i class="fas fa-sun theme-icon"></i>
                <button class="theme-switch" onclick="toggleTheme(); return false;" aria-label="Toggle theme"></button>
                <i class="fas fa-moon theme-icon"></i>
            </div>
        </div>
        <div class="mobile-row-2">
            <button class="mobile-hamburger" onclick="toggleMobileNav()" aria-label="Open navigation menu">
                <i class="fas fa-bars"></i>
            </button>
            <span class="mobile-user-welcome">Welcome, {{ user.name }}</span>
        </div>
    </header>

    <div class="main-content">
        <div class="container">

        <div class="md-card">
            <div class="md-card-header">
                <i class="fas fa-chart-line md-card-icon"></i>
                <h2 class="md-card-title">Your Mood Patterns</h2>
            </div>
            <div id="insights-content" class="loading">
                <p>Loading insights...</p>
            </div>
        </div>

        <div class="insights-grid" id="insights-grid" style="display: none;">
            <!-- Insights will be loaded here -->
        </div>
        </div>
    </div>

    <script>
        /**
         * Mobile Navigation Functions
         */
        function toggleMobileNav() {
            const overlay = document.getElementById('mobileNavOverlay');
            const drawer = document.getElementById('mobileNavDrawer');
            
            overlay.classList.add('open');
            drawer.classList.add('open');
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileNav() {
            const overlay = document.getElementById('mobileNavOverlay');
            const drawer = document.getElementById('mobileNavDrawer');
            
            overlay.classList.remove('open');
            drawer.classList.remove('open');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }
        
        // Close mobile nav on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMobileNav();
            }
        });

        function toggleTheme() {
            const body = document.body;
            body.classList.add('theme-transitioning');
            
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            setTimeout(() => {
                body.classList.remove('theme-transitioning');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            loadInsights();
        });

        function loadInsights() {
            fetch('/api/insights')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('insights-content');
                    const grid = document.getElementById('insights-grid');
                    
                    if (data.success && data.insights) {
                        content.style.display = 'none';
                        grid.style.display = 'grid';
                        
                        grid.innerHTML = data.insights.map(insight => `
                            <div class="insight-card">
                                <h3>${insight.title}</h3>
                                <p>${insight.description}</p>
                            </div>
                        `).join('');
                    } else {
                        content.innerHTML = '<p>No insights available yet. Log more moods to see patterns!</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading insights:', error);
                    document.getElementById('insights-content').innerHTML = '<p>Error loading insights. Please try again later.</p>';
                });
        }
    </script>

    <!-- Mobile Navigation Overlay and Drawer -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay" onclick="closeMobileNav()"></div>
    <div class="mobile-nav-drawer" id="mobileNavDrawer">
        <div class="mobile-nav-header">
            <a href="/" class="mobile-nav-title" style="text-decoration: none; color: inherit;">
                <i class="fas fa-brain"></i>
                <span>Mood Tracker</span>
            </a>
        </div>
        <div class="mobile-nav-items">
            <a href="/insights" class="mobile-nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Insights</span>
            </a>
            <a href="/features/goals" class="mobile-nav-item">
                <i class="fas fa-bullseye"></i>
                <span>Goals</span>
            </a>
            <a href="/features/analytics" class="mobile-nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
        </div>
        <div class="mobile-nav-footer">
            <div style="padding: 16px 24px; color: var(--md-sys-color-on-surface-variant); font-size: 14px; text-align: right;">
                Welcome, {{ user.name }}
            </div>
            <div style="border-top: 1px solid var(--md-sys-color-outline-variant); padding-top: 16px;">
                <a href="/logout" class="mobile-nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Mobile navigation functions
        function toggleMobileNav() {
            const overlay = document.getElementById('mobileNavOverlay');
            const drawer = document.getElementById('mobileNavDrawer');
            overlay.classList.toggle('open');
            drawer.classList.toggle('open');
        }

        function closeMobileNav() {
            const overlay = document.getElementById('mobileNavOverlay');
            const drawer = document.getElementById('mobileNavDrawer');
            overlay.classList.remove('open');
            drawer.classList.remove('open');
        }
    </script>
</body>
</html>
