<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Insights - Mood Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <style>
        /* EXACT COPY of Material Design 3 from main page */
        :root {
            /* Material Design 3 Color System - Light Theme */
            --md-sys-color-primary: #6750a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #eaddff;
            --md-sys-color-on-primary-container: #21005d;
            
            --md-sys-color-secondary: #625b71;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #e8def8;
            --md-sys-color-on-secondary-container: #1d192b;
            
            --md-sys-color-tertiary: #7d5260;
            --md-sys-color-on-tertiary: #ffffff;
            --md-sys-color-tertiary-container: #ffd8e4;
            --md-sys-color-on-tertiary-container: #31111d;
            
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;
            
            --md-sys-color-background: #fffbfe;
            --md-sys-color-on-background: #1c1b1f;
            --md-sys-color-surface: #fffbfe;
            --md-sys-color-on-surface: #1c1b1f;
            --md-sys-color-surface-variant: #e7e0ec;
            --md-sys-color-on-surface-variant: #49454f;
            --md-sys-color-outline: #79747e;
            --md-sys-color-outline-variant: #cab6cf;
            
            --md-sys-color-surface-container-lowest: #ffffff;
            --md-sys-color-surface-container-low: #f7f2fa;
            --md-sys-color-surface-container: #f3edf7;
            --md-sys-color-surface-container-high: #ece6f0;
            --md-sys-color-surface-container-highest: #e6e0e9;
            
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #f4eff4;
            --md-sys-color-inverse-primary: #d0bcff;
            
            /* Material Design 3 Elevation */
            --md-sys-elevation-level0: 0px 0px 0px 0px rgba(0, 0, 0, 0.2), 0px 0px 0px 0px rgba(0, 0, 0, 0.14), 0px 0px 0px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level1: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level2: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
            --md-sys-elevation-level3: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12);
            
            /* Material Design 3 Shape System */
            --md-sys-shape-corner-none: 0px;
            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-full: 50%;
            
            /* Material Design 3 Motion System */
            --md-sys-motion-duration-short1: 50ms;
            --md-sys-motion-duration-short2: 100ms;
            --md-sys-motion-duration-short3: 150ms;
            --md-sys-motion-duration-short4: 200ms;
            --md-sys-motion-duration-medium1: 250ms;
            --md-sys-motion-duration-medium2: 300ms;
            --md-sys-motion-duration-medium3: 350ms;
            --md-sys-motion-duration-medium4: 400ms;
            --md-sys-motion-duration-long1: 450ms;
            --md-sys-motion-duration-long2: 500ms;
            --md-sys-motion-duration-long3: 550ms;
            --md-sys-motion-duration-long4: 600ms;
            
            --md-sys-motion-easing-linear: cubic-bezier(0, 0, 1, 1);
            --md-sys-motion-easing-standard: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-easing-standard-accelerate: cubic-bezier(0.3, 0, 1, 1);
            --md-sys-motion-easing-standard-decelerate: cubic-bezier(0, 0, 0, 1);
            --md-sys-motion-easing-emphasized: cubic-bezier(0.2, 0, 0, 1);
            --md-sys-motion-easing-emphasized-accelerate: cubic-bezier(0.3, 0, 0.8, 0.15);
            --md-sys-motion-easing-emphasized-decelerate: cubic-bezier(0.05, 0.7, 0.1, 1);
        }

        /* Dark Theme - EXACT COPY from main page */
        [data-theme="dark"] {
            --md-sys-color-primary: #d0bcff;
            --md-sys-color-on-primary: #381e72;
            --md-sys-color-primary-container: #4f378b;
            --md-sys-color-on-primary-container: #eaddff;
            
            --md-sys-color-secondary: #ccc2dc;
            --md-sys-color-on-secondary: #332d41;
            --md-sys-color-secondary-container: #4a4458;
            --md-sys-color-on-secondary-container: #e8def8;
            
            --md-sys-color-tertiary: #efb8c8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-tertiary-container: #633b48;
            --md-sys-color-on-tertiary-container: #ffd8e4;
            
            --md-sys-color-error: #ffb4ab;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000a;
            --md-sys-color-on-error-container: #ffdad6;
            
            --md-sys-color-background: #10090d;
            --md-sys-color-on-background: #e6e0e9;
            --md-sys-color-surface: #10090d;
            --md-sys-color-on-surface: #e6e0e9;
            --md-sys-color-surface-variant: #49454f;
            --md-sys-color-on-surface-variant: #cac4d0;
            --md-sys-color-outline: #938f99;
            --md-sys-color-outline-variant: #49454f;
            
            --md-sys-color-surface-container-lowest: #0b0a0d;
            --md-sys-color-surface-container-low: #1d1b20;
            --md-sys-color-surface-container: #211f26;
            --md-sys-color-surface-container-high: #2b2930;
            --md-sys-color-surface-container-highest: #36343b;
            
            --md-sys-color-inverse-surface: #e6e0e9;
            --md-sys-color-inverse-on-surface: #313033;
            --md-sys-color-inverse-primary: #6750a4;
        }

        /* Base Styles - EXACT COPY from main page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            line-height: 1.5;
            transition: background-color var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-standard),
                        color var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-standard);
        }

        /* Top App Bar - EXACT COPY from main page */
        .top-app-bar {
            background-color: var(--md-sys-color-surface);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--md-sys-elevation-level2);
        }

        .top-app-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-bar-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-bar-title i {
            color: var(--md-sys-color-primary);
            font-size: 28px;
        }

        .display-small {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 400;
            line-height: 44px;
            color: var(--md-sys-color-on-surface);
        }

        .app-bar-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Theme Toggle - EXACT COPY from main page */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-full);
            padding: 4px;
            position: relative;
            margin-right: 16px;
        }

        .theme-icon {
            font-size: 16px;
            color: var(--md-sys-color-on-surface-variant);
            z-index: 2;
            transition: color var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .theme-switch {
            position: absolute;
            width: 32px;
            height: 32px;
            background: var(--md-sys-color-primary);
            border: none;
            border-radius: var(--md-sys-shape-corner-full);
            cursor: pointer;
            transition: transform var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-emphasized);
            left: 4px;
            box-shadow: var(--md-sys-elevation-level1);
        }

        [data-theme="dark"] .theme-switch {
            transform: translateX(24px);
        }

        .theme-toggle:hover .theme-switch {
            box-shadow: var(--md-sys-elevation-level2);
        }

        /* Button Styles - EXACT COPY from main page */
        .md-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: var(--md-sys-shape-corner-full);
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
            border: none;
        }

        .md-button-text {
            background: transparent;
            color: var(--md-sys-color-primary);
        }

        .md-button-text:hover {
            background: rgba(103, 80, 164, 0.08);
        }

        .md-button-outlined {
            background: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .md-button-outlined:hover {
            background: rgba(103, 80, 164, 0.08);
        }

        /* Container - EXACT COPY from main page */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Card Styles - EXACT COPY from main page */
        .md-card {
            background-color: var(--md-sys-color-surface-container-low);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 24px;
            box-shadow: var(--md-sys-elevation-level1);
            border: 1px solid var(--md-sys-color-outline-variant);
            transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .md-card:hover {
            box-shadow: var(--md-sys-elevation-level2);
        }

        .md-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .md-card-title {
            color: var(--md-sys-color-on-surface);
        }

        .md-card-icon {
            color: var(--md-sys-color-primary);
            font-size: 24px;
        }

        /* Grid System - EXACT COPY from main page */
        .md-grid {
            display: grid;
            gap: 24px;
        }

        .md-grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .section {
            margin-bottom: 32px;
        }

        /* Typography Classes - EXACT COPY from main page */
        .headline-small {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: 32px;
            color: var(--md-sys-color-on-surface);
        }

        .body-medium {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Insights Specific Styles */
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .insight-card {
            background-color: var(--md-sys-color-surface-container-low);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 24px;
            box-shadow: var(--md-sys-elevation-level1);
            border: 1px solid var(--md-sys-color-outline-variant);
            transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .insight-card:hover {
            box-shadow: var(--md-sys-elevation-level2);
            transform: translateY(-2px);
        }

        .insight-card.positive {
            border-left: 4px solid #4CAF50;
        }

        .insight-card.warning {
            border-left: 4px solid #FF9800;
        }

        .insight-card.suggestion {
            border-left: 4px solid var(--md-sys-color-primary);
        }

        .insight-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .insight-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--md-sys-shape-corner-full);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .insight-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .insight-message {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            line-height: 1.4;
        }

        .trends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .trend-card {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 16px;
            border-radius: var(--md-sys-shape-corner-medium);
            text-align: center;
        }

        .trend-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .trend-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .correlation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .correlation-item:last-child {
            border-bottom: none;
        }

        .correlation-tag {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .correlation-impact {
            padding: 4px 12px;
            border-radius: var(--md-sys-shape-corner-large);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .correlation-impact.positive {
            background: #4CAF50;
            color: white;
        }

        .correlation-impact.negative {
            background: #F44336;
            color: white;
        }

        .correlation-impact.neutral {
            background: var(--md-sys-color-outline);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Animations - EXACT COPY from main page */
        @keyframes md-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .insight-card {
            animation: md-fade-in-up var(--md-sys-motion-duration-medium4) var(--md-sys-motion-easing-emphasized);
        }

        .insight-card:nth-child(1) { animation-delay: 0ms; }
        .insight-card:nth-child(2) { animation-delay: 50ms; }
        .insight-card:nth-child(3) { animation-delay: 100ms; }
        .insight-card:nth-child(4) { animation-delay: 150ms; }
        .insight-card:nth-child(5) { animation-delay: 200ms; }
    </style>
</head>
<body>
    <!-- EXACT COPY of top app bar from main page -->
    <header class="top-app-bar">
        <div class="top-app-bar-content">
            <div class="app-bar-title">
                <i class="fas fa-brain"></i>
                <span class="display-small">Mood Insights</span>
            </div>
            <div class="app-bar-actions">
                <a href="/" class="md-button md-button-text">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
                <div class="theme-toggle">
                    <i class="fas fa-sun theme-icon"></i>
                    <button class="theme-switch" onclick="toggleTheme()" aria-label="Toggle theme"></button>
                    <i class="fas fa-moon theme-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loadingState" class="loading">
            <i class="fas fa-brain" style="font-size: 3rem; animation: spin 2s linear infinite;"></i>
            <p class="body-medium">Analyzing your mood patterns...</p>
        </div>

        <div id="dashboardContent" style="display: none;">
            <div class="section">
                <div class="md-card">
                    <div class="md-card-header">
                        <i class="fas fa-trending-up md-card-icon"></i>
                        <h2 class="md-card-title headline-small">Your Mood Trends</h2>
                    </div>
                    <div class="trends-grid" id="trendsGrid">
                        <!-- Trends will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="insights-grid" id="insightsGrid">
                <!-- Insights will be populated by JavaScript -->
            </div>

            <div class="section">
                <div class="md-card">
                    <div class="md-card-header">
                        <i class="fas fa-chart-bar md-card-icon"></i>
                        <h2 class="md-card-title headline-small">Trigger Correlations</h2>
                    </div>
                    <div id="correlationsList">
                        <!-- Correlations will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SOLID-compliant JavaScript architecture -->
    <script src="/static/js/insights-interfaces.js"></script>
    <script src="/static/js/insights-services.js"></script>
    <script src="/static/js/insights-controller.js"></script>
    
    <script>
        // Theme toggle function - EXACT COPY from main page
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme - EXACT COPY from main page
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
        });
    </script>
</body>
</html>
