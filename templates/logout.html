<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - Mood Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        /* Material Design 3 Color Tokens */
        :root {
            --md-sys-color-primary: rgb(103, 80, 164);
            --md-sys-color-on-primary: rgb(255, 255, 255);
            --md-sys-color-primary-container: rgb(234, 221, 255);
            --md-sys-color-on-primary-container: rgb(33, 0, 93);
            --md-sys-color-background: rgb(255, 251, 254);
            --md-sys-color-on-background: rgb(28, 27, 31);
            --md-sys-color-surface: rgb(255, 251, 254);
            --md-sys-color-on-surface: rgb(28, 27, 31);
            --md-sys-color-on-surface-variant: rgb(73, 69, 79);
            --md-sys-color-outline: rgb(121, 116, 126);
            
            /* Typography */
            --md-sys-typescale-display-medium-font-size: 45px;
            --md-sys-typescale-display-medium-line-height: 52px;
            --md-sys-typescale-headline-medium-font-size: 28px;
            --md-sys-typescale-headline-medium-line-height: 36px;
            --md-sys-typescale-body-large-font-size: 16px;
            --md-sys-typescale-body-large-line-height: 24px;
            
            /* Shape */
            --md-sys-shape-corner-full: 9999px;
            --md-sys-shape-corner-large: 16px;
            
            /* Motion */
            --md-sys-motion-duration-short4: 200ms;
            --md-sys-motion-easing-standard: cubic-bezier(0.2, 0, 0, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --md-sys-color-primary: rgb(208, 188, 255);
                --md-sys-color-on-primary: rgb(54, 44, 63);
                --md-sys-color-primary-container: rgb(78, 55, 118);
                --md-sys-color-on-primary-container: rgb(234, 221, 255);
                --md-sys-color-background: rgb(16, 14, 19);
                --md-sys-color-on-background: rgb(230, 225, 229);
                --md-sys-color-surface: rgb(16, 14, 19);
                --md-sys-color-on-surface: rgb(230, 225, 229);
                --md-sys-color-on-surface-variant: rgb(202, 196, 208);
                --md-sys-color-outline: rgb(148, 143, 153);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: background-color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .goodbye-content {
            text-align: center;
            max-width: 480px;
        }

        .goodbye-icon {
            font-size: 64px;
            color: var(--md-sys-color-primary);
            margin-bottom: 24px;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .goodbye-title {
            font-size: var(--md-sys-typescale-display-medium-font-size);
            line-height: var(--md-sys-typescale-display-medium-line-height);
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 16px;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .goodbye-subtitle {
            font-size: var(--md-sys-typescale-headline-medium-font-size);
            line-height: var(--md-sys-typescale-headline-medium-line-height);
            font-weight: 400;
            color: var(--md-sys-color-primary);
            margin-bottom: 32px;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .goodbye-description {
            font-size: var(--md-sys-typescale-body-large-font-size);
            line-height: var(--md-sys-typescale-body-large-line-height);
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 40px;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .login-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            text-decoration: none;
            border-radius: var(--md-sys-shape-corner-full);
            font-weight: 500;
            font-size: 16px;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        }

        .login-button:hover {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            transform: translateY(-1px);
            box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.3), 0px 6px 10px 4px rgba(0, 0, 0, 0.15);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .features-info {
            margin-top: 48px;
            text-align: left;
        }

        .features-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 16px;
            text-align: center;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .feature-icon {
            color: var(--md-sys-color-primary);
            font-size: 16px;
            transition: color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        @media (max-width: 480px) {
            .goodbye-title {
                font-size: 36px;
                line-height: 44px;
            }
            
            .goodbye-subtitle {
                font-size: 24px;
                line-height: 32px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="goodbye-content">
        <div class="goodbye-icon">
            <i class="fas fa-heart"></i>
        </div>
        
        <h1 class="goodbye-title">Goodbye!</h1>
        <h2 class="goodbye-subtitle">Please come back!</h2>
        
        <p class="goodbye-description">
            Thank you for using Mood Tracker. Your emotional journey matters, and we're here whenever you're ready to continue tracking your well-being.
        </p>
        
        <a href="{{ url_for('auth.login') }}" class="login-button">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In Again</span>
        </a>
        
        <div class="features-info">
            <div class="features-title">What you'll find when you return:</div>
            <div class="features-grid">
                <div class="feature-item">
                    <i class="fas fa-chart-line feature-icon"></i>
                    <span>Your mood analytics</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-calendar-alt feature-icon"></i>
                    <span>Daily mood tracking</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-download feature-icon"></i>
                    <span>Export your data</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt feature-icon"></i>
                    <span>Private & secure</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
